<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Blocked - Productivity Tracker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 16px;
            font-weight: 600;
        }
        
        p {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .motivational-quote {
            margin-top: 30px;
            font-style: italic;
            opacity: 0.8;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸš«</div>
        <h1>Site Blocked</h1>
        <p>This website has been blocked to help you stay focused and productive. Take a moment to refocus on your important tasks.</p>
        
        <div class="buttons">
            <button class="btn btn-primary" onclick="goBack()">Go Back</button>
            <button class="btn btn-secondary" onclick="openProductiveAlternative()">Productive Alternative</button>
        </div>
        
        <div class="motivational-quote">
            <p id="quote">"The key is not to prioritize what's on your schedule, but to schedule your priorities." - Stephen Covey</p>
        </div>
    </div>

    <script>
        const quotes = [
            "The key is not to prioritize what's on your schedule, but to schedule your priorities. - Stephen Covey",
            "Focus on being productive instead of busy. - Tim Ferriss",
            "It is not enough to be busy. The question is: what are we busy about? - Henry David Thoreau",
            "The successful warrior is the average man with laser-like focus. - Bruce Lee",
            "Concentrate all your thoughts upon the work at hand. The sun's rays do not burn until brought to a focus. - Alexander Graham Bell"
        ];

        function goBack() {
            window.history.back();
        }

        function openProductiveAlternative() {
            window.location.href = 'https://github.com';
        }

        // Display random motivational quote
        document.getElementById('quote').textContent = quotes[Math.floor(Math.random() * quotes.length)];
    </script>
</body>
</html>
